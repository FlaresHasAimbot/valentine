<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffe6ee;
      font-family: Arial, sans-serif;
    }

    .card {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    img {
      max-width: 220px;
      border-radius: 14px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      font-size: 18px;
      padding: 12px 22px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="photo.jpg" alt="Special photo">
    <h1>Will you be Ken's Valentine? ðŸ’–</h1>
    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes ðŸ’˜</button>
      <button id="noBtn" onclick="makeYesBigger()">No ðŸ™ƒ</button>
    </div>
  </div>

  <script>
    let yesSize = 1;
    let noSize = 1;

    function makeYesBigger() {
      yesSize += 0.2;
      noSize -= 0.15;

      document.getElementById("yesBtn").style.transform =
        `scale(${yesSize})`;
      document.getElementById("noBtn").style.transform =
        `scale(${Math.max(noSize, 0.3)})`;
    }

    function sayYes() {

        <div style="
          display:flex;

        ">

    }
  </script>
</body>
</html>
