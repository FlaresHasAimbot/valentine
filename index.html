<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6ee;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      position: relative;
      background: white;
      padding: 30px 40px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    img {
      max-width: 220px;
      border-radius: 14px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      font-size: 18px;
      padding: 14px 26px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ccc;
      position: relative;
    }

    /* spam text */
    .spam {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      color: #ff4d6d;
      pointer-events: none;
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="photo.jpg" alt="Special photo">

    <h1>Will you be Ken's Valentine? ğŸ’–</h1>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes ğŸ’˜</button>
      <button id="noBtn" onclick="handleNo()">No ğŸ˜¶</button>
    </div>
  </div>

  <script>
    let yesSize = 1;
    let noSize = 1;
    let noClicks = 0;

    const messages = [
      "please? ğŸ¥º",
      "why do you wanna hurt Ken ğŸ˜­",
      "c'mon ğŸ˜”",
      "say yes ğŸ˜­ğŸ’”",
      "KEN IS SAD",
      "PLS PLS PLS"
    ];

    function handleNo() {
      noClicks++;

      // YES bigger, NO smaller
      yesSize += 0.25;
      noSize -= 0.15;

      document.getElementById("yesBtn").style.transform =
        `scale(${yesSize})`;
      document.getElementById("noBtn").style.transform =
        `scale(${Math.max(noSize, 0.3)})`;

      // spam text
      for (let i = 0; i < 6; i++) {
        createSpam();
      }

      // after 2 clicks, NO runs away
      if (noClicks >= 3) {
        runAway();
      }
    }

    function createSpam() {
      const spam = document.createElement("div");
      spam.className = "spam";
      spam.innerText =
        messages[Math.floor(Math.random() * messages.length)];

      spam.style.left = Math.random() * window.innerWidth + "px";
      spam.style.top = Math.random() * window.innerHeight + "px";

      document.body.appendChild(spam);

      setTimeout(() => spam.remove(), 2000);
    }

    function runAway() {
      const noBtn = document.getElementById("noBtn");

      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function sayYes() {
      document.body.innerHTML = `
        <div style="
          display:flex;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:#ffe6ee;
          font-family:Arial;
          text-align:center;
        ">
          <h1>
            YAY!!! ğŸ’–ğŸ’–ğŸ’–<br>
            Ken is VERY happy now ğŸ˜
          </h1>
        </div>
      `;
    }
  </script>

</body>
</html>
