<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6ee;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* HEART RAIN */
    .heart {
      position: fixed;
      top: -10px;
      color: #ff4d6d;
      font-size: 20px;
      animation: fall linear forwards;
      pointer-events: none;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .card {
      position: relative;
      background: white;
      padding: 30px 40px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 2;
    }

    img {
      max-width: 220px;
      border-radius: 14px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      font-size: 18px;
      padding: 14px 26px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ccc;
      position: relative;
    }

    .spam {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      color: #ff4d6d;
      pointer-events: none;
      animation: fadeOut 2s forwards;
      z-index: 1;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <img src="photo.jpg" alt="Special photo">

    <h1>Will you be Ken's Valentine? üíñ</h1>

    <div class="buttons">
      <button id="yesBtn" onclick="firstYes()">Yes üíò</button>
      <button id="noBtn" onclick="handleNo()">No üò∂</button>
    </div>
  </div>

  <script>
    /* HEART RAIN LOGIC */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);

    /* VALENTINE LOGIC */
    let yesSize = 1;
    let noSize = 1;
    let noClicks = 0;

    const messages = [
      "pleaseee ü•∫",
      "why would you do this ",
      "KEN IS SAD ",
      "wasteee fellowww",
      "OK DAAAA BOYYYY",
      "Fake loveee laaaa"
    ];

    function handleNo() {
      noClicks++;

      yesSize += 0.25;
      noSize -= 0.15;

      document.getElementById("yesBtn").style.transform =
        `scale(${yesSize})`;

      document.getElementById("noBtn").style.transform =
        `scale(${Math.max(noSize, 0.3)})`;

      for (let i = 0; i < 5; i++) {
        createSpam();
      }

      if (noClicks >= 3) {
        runAway();
      }
    }

    function createSpam() {
      const spam = document.createElement("div");
      spam.className = "spam";
      spam.innerText =
        messages[Math.floor(Math.random() * messages.length)];

      spam.style.left = Math.random() * window.innerWidth + "px";
      spam.style.top = Math.random() * window.innerHeight + "px";

      document.body.appendChild(spam);
      setTimeout(() => spam.remove(), 2000);
    }

    function runAway() {
      const noBtn = document.getElementById("noBtn");
      noBtn.style.position = "absolute";
      noBtn.style.left =
        Math.random() * (window.innerWidth - 120) + "px";
      noBtn.style.top =
        Math.random() * (window.innerHeight - 60) + "px";
    }

    function firstYes() {
      document.getElementById("card").innerHTML = `
        <h1>
          LESSS GOOOO <br><br>
          Will you be my Valentine<br>
          till we conquer the Maldives together? and the world? (and you let me conquer youuüçÜ) üåä
        </h1>

        <div class="buttons">
          <button id="yesBtn" onclick="secondYes()">YES üòç</button>
          <button id="noBtn" onclick="runAway()">No üôÉ</button>
        </div>
      `;
    }

    function secondYes() {
      document.getElementById("card").innerHTML = `
        <h1>
          One last thing<br><br>
          Will you stay with me<br>
          for every Valentine after this too? üåπ
        </h1>

        <div class="buttons">
          <button id="yesBtn" onclick="finalYes()">ALWAYS.</button>
          <button id="noBtn" onclick="runAway()">No. (might as well leave me now to reduce damageüòî)</button>
        </div>
      `;
    }

    function finalYes() {
      document.body.innerHTML = `
        <div style="
          display:flex;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:#ffe6ee;
          font-family:Arial;
          text-align:center;
        ">
          <h1>
            Woahhhhh, i'll cook for you late night when ur studyingg dw üòã ü•π<br><br>
            Well, we cant rly do anything cuz of boards but, let this be the first valentines out of the many with the one I love the most üòò
            I loveee you my dear valentine
          </h1>
        </div>
      `;
    }
  </script>

</body>
</html>
